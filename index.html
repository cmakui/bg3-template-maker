<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="description" content="" />
        <title>BG3 Tav Info Template</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./images/icons/d20.png">
    </head>
    <body>
        <main id="templateContainer">
            <img src="images/goldFrame.png" id="templateBackground">
            <section id="templateItems">
                <div class="itemContainer" id="NameRace">
                    <h2>Name</h2>
                    <p>Race</p>
                </div>
                <div class="itemContainer" id="GenderAgeHeight">
                    <p>Gender</p>
                    <p>Age</p>
                    <p>Height</p>
                </div>
                <div class="itemContainer" id="ClassIcon">
                    <img src="images/icons/classes/sorcerer.PNG">
                </div>
                <div class="itemContainer" id="ClassInfo">
                    <h2>Class</h2>
                    <p>Subclass</p>
                    <p>Deity</p>
                </div>
                <div class="itemContainer" id="StatBar">
                    <div class="statContainer" id="statStrength">
                        <p>STR</p>
                        <div class="statNumber">
                            <p>20</p>
                            <img src="images/backgroundStat.png">
                        </div>
                    </div>
                    <div class="statContainer" id="statDexterity">
                        <p>DEX</p>
                        <div class="statNumber">
                            <p>20</p>
                            <img src="images/backgroundStat.png">
                        </div>
                    </div>
                    <div class="statContainer" id="statConstitution">
                        <p>CON</p>
                        <div class="statNumber">
                            <p>20</p>
                            <img src="images/backgroundStat.png">
                        </div>
                    </div>
                    <div class="statContainer" id="statIntelligence">
                        <p>INT</p>
                        <div class="statNumber">
                            <p>20</p>
                            <img src="images/backgroundStat.png">
                        </div>
                    </div>
                    <div class="statContainer" id="statWisdom">
                        <p>WIS</p>
                        <div class="statNumber">
                            <p>20</p>
                            <img src="images/backgroundStat.png">
                        </div>
                    </div>
                    <div class="statContainer" id="statCharisma">
                        <p>CHA</p>
                        <div class="statNumber">
                            <p>20</p>
                            <img src="images/backgroundStat.png">
                        </div>
                    </div>
                </div>
                <div class="itemContainer" id="FullNameBackgroundAlignment">
                    <div class="infoContainer">
                        <img src="images/goldHorizontal.png" class="goldHorizontal">
                        <p>Full Name</p>
                        <h3>Tavern Brawler</h3>
                    </div>
                    <div class="infoContainer">
                        <img src="images/goldHorizontal.png" class="goldHorizontal">
                        <p>Background</p>
                        <h3>Outlander</h3>
                    </div>
                    <div class="infoContainer">
                        <img src="images/goldHorizontal.png" class="goldHorizontal">
                        <p>Alignment</p>
                        <h3>Chaotic Neutral</h3>
                    </div>
                    <div class="infoContainer">
                        <img src="images/goldHorizontal.png" class="goldHorizontal">
                        <p>Creator</p>
                        <h3>Your @ Here</h3>
                    </div>
                </div>
            </section>
            <!-- <section id="templateBackground">
                <img src="images/goldFrame.png">
            </section> -->
            <!-- <img src="images/goldFrame.png" id="templateBackground"> -->
        </main>

        <footer>
            <p>Credits:
                <a href="https://www.tumblr.com/corrike">corrike</a>
                <a href="https://bsky.app/profile/corrike.bsky.social"><img src="images/icons/bluesky.png"></a>

                <!-- <a href=""><img src="images/icons/twitter.png"></a> -->
                <a href="https://github.com/cmakui/bg3-template-maker"><img src="images/icons/github.png"></a>
                |
                <a href="https://www.tumblr.com/bareee">bareee</a>
            </p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
